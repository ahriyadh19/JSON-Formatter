<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="asset/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="asset/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="asset/favicon-16x16.png">
    <link rel="manifest" href="asset/site.webmanifest">
    <link rel="shortcut icon" href="asset/favicon.ico" type="image/x-icon">
    <title>JSON Formatter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <h2>JSON Formatter</h2>
    </header>
    <main class="container">
        <form>
            <div class="form-group">
                <textarea id="jsonInput" class="form-control" rows="3" placeholder="Enter JSON here..."></textarea>
            </div>
            <div id="button-container">
                <button type="button" onclick="clearJSON()" class="action-button" id="clearJsonButton">
                    <i class="fa-solid fa-eraser icon"></i> Clear
                </button>
                <button type="button" onclick="formatJSON()" class="action-button">
                    <i class="fa-solid fa-arrow-right-arrow-left icon"></i> Format
                </button>
                <button type="button" id="copyJsonButton" onclick="copyToClipboard()" class="action-button">
                    <i class="fa-solid fa-copy icon"></i> Copy
                </button>
                <button type="button" id="pasteJsonButton" onclick="pasteFromClipboard()" class="action-button">
                    <i class="fa-solid fa-paste icon"></i> Paste
                </button>
            </div>
        </form>

        <div id="jsonOutput" class="my-4"></div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close" id="close-popup">&times;</span>
                <i class="fa-solid fa-circle-info pop-icon"></i>
                <p id="popup-message"></p>
            </div>
        </div>
    </main>
    <footer class="container text-center">
        <p>Â© 2024 <a href="https://ahriyadh19.github.io/Portfolio/" class="footer-link">ahriyadh19</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
