<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="asset/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="asset/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="asset/favicon-16x16.png">
    <link rel="manifest" href="asset/site.webmanifest">
    <link rel="shortcut icon" href="asset/favicon.ico" type="image/x-icon">
    <title>JSON Formatter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <div class="header-content">
            <h2>JSON Formatter</h2>
            <button id="themeToggle" class="theme-toggle" title="Toggle Theme">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>
    </header>
    <!-- Add loading spinner -->
    <div id="loading" class="loading-spinner">
        <div class="spinner"></div>
    </div>
    <main class="container">
        <form>
            <div class="form-group">
                <textarea id="jsonInput" class="form-control" rows="3" placeholder="Enter JSON here..."></textarea>
            </div>
            <div id="button-container" class="grid-container">
                <button type="button" onclick="clearJSON()" class="action-button" id="clearJsonButton" title="Clear">
                    <i class="fa-solid fa-eraser icon"></i>
                </button>
                <button type="button" onclick="formatJSON()" class="action-button" title="Format">
                    <i class="fas fa-code"></i>
                </button>
                <button type="button" id="copyJsonButton" onclick="copyToClipboard()" class="action-button"
                    title="Copy">
                    <i class="fa-solid fa-copy icon"></i>
                </button>
                <button type="button" id="pasteJsonButton" onclick="pasteFromClipboard()" class="action-button"
                    title="Paste">
                    <i class="fa-solid fa-paste icon"></i>
                </button>
            </div>
        </form>

        <div id="jsonOutput" class="my-4"></div>

    </main>
    <footer class="container text-center">
        <p id="footer-text">Â© <span id="current-year"></span> <a href="https://ahriyadh19.github.io/Portfolio/"
                class="footer-link">ahriyadh19</a></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
